<table mat-table [dataSource]="dataSourceForTable" matSort>

    <!-- Oszlopok definíciója -->
    <ng-container matColumnDef="uniqueParcelId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Csomagazonosító </th>
        <td mat-cell *matCellDef="let element"> {{element.uniqueParcelId}} </td>
    </ng-container>

    <!-- Oszlopok megjelenítése -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="d-flex justify-content-center mt-3">
    <div>
        <button (click)="emptyParcelLocker()" style="width: 300px; height: 100px;" mat-raised-button color="primary">Automata kiürítése</button>
    </div>
</div>
