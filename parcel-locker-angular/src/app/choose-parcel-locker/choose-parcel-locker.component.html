<div class="d-flex justify-content-center">
    <div>
        <h4>Automata kiválasztása</h4>
        <mat-form-field>
            <mat-label>Automaták</mat-label>
            <mat-select [(value)]="selectedParcelLocker">
                <mat-option *ngFor="let parcelLocker of parcelLockers" [value]="parcelLocker">
                    {{parcelLocker.postCode + " " + parcelLocker.city + " " + parcelLocker.street}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div>
        <button (click)="sendSelectedParcelLocker()" mat-raised-button color="primary">Kiválasztás</button>
    </div>
</div>
