<div class="d-flex justify-content-center pt-5">
    <div>
        <p>{{senderParcelLockerPostCode + ", " + senderParcelLockerCity + "  " + senderParcelLockerStreet}}</p>
    </div>
</div>

<div class="d-flex justify-content-center pt-5">
    <div>
        <button style="width: 300px; height: 100px;" (click)="parcelPickingUp()" mat-raised-button
            color="primary">Csomagátvétel</button>
    </div>
</div>

<div class="d-flex justify-content-around pt-5">
    <div>
        <button style="width: 300px; height: 100px;" (click)="parcelSendingWithCode()" mat-raised-button
            color="primary">Csomagfeladás átvételi
            kóddal</button>
    </div>
    <div>
        <button style="width: 300px; height: 100px;" (click)="parcelSendingWithoutCode()"
            mat-raised-button color="primary">Csomagfeladás átvételi kód
            nélkül</button>
    </div>
