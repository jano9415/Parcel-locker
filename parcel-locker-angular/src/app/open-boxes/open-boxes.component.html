<div class="d-flex justify-content-center">
    <p>Válaszd ki azt a rekeszt, amelyiket ki szeretnéd nyitni, majd kattints a " Kinyit" gombra</p>
</div>

<div class="d-flex justify-content-center">
    <div>
        <h4>Rekesz kiválasztása</h4>
        <mat-form-field>
            <mat-label>Rekeszek</mat-label>
            <mat-select [(value)]="selectedBoxNumber">
                <mat-option *ngFor="let boxNumber of boxNumbers" [value]="boxNumber">
                    {{boxNumber}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div>
        <button (click)="openSelectedBox()" mat-raised-button color="primary">Kinyit</button>
    </div>
</div>
